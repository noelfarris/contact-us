<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
</head>
<body>
<section>
	<h2>Contact Us</h2>
	<label>Name</label>
	<div><input type="text" id="name" placeholder="Sally Smith"/></div>
	<div class="error name">Name cannot be left empty</div>
	<label>Email</label>
	<div><input type="email" id="email" placeholder="ssmith@gmail.com"/></div>
	<div class="error email">Email must contain an '@'</div>
	<label>Website</label>
	<div><input type="url" id="website" placeholder="https://ssmith.net"/></div>
	<div class="error website">Website must start with http://</div>
	<label>Message</label>
	<div><textarea id="message" cols="40" rows="5" ... placeholder="A friendly message" ></textarea></div>
	<div class="error message">Message cannot be left empty</div>
	<button id="button">Submit</button>
</section>
<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="/scripts/main.js"></script>
</body>
</html>
